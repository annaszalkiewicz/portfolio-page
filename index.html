<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Portfolio project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
  <div class="container">
    <header class="hero-image">
      <div class="hero-text">
        <div class="logo">
          <img src="https://mywebgraphicdesign.com/portfolio-web-template/images/udacity-logo.svg" alt="Udacity logo" class="logo">
        </div>
        <h1 class="title">
          Anna Szałkiewicz
        </h1>
        <h2 class="subtitle">
          Front-End Web Developer & Designer
        </h2>
        <a href="mailto:anna@mywebgraphicdesign.com" target="_top" class="hire-me">Hire me!</a>
      </div>

    </header>

    <section class="featured">
      <h2 class="featured-title">Featured Works</h2>
      <hr class="line">
      <div class="flex-container">
        <div class="works">
          <picture class="works-image">
            <source srcset="https://mywebgraphicdesign.com/portfolio-web-template/images/pixel-art-maker-small.jpg" media="(max-width: 767px)">
            <source srcset="https://mywebgraphicdesign.com/portfolio-web-template/images/pixel-art-maker-large.jpg" media="(min-width: 768px)">
            <img src="https://mywebgraphicdesign.com/portfolio-web-template/images/pixel-art-maker-large.jpg" alt="Pixel Art Maker Screenshot" class="works-image">
          </picture>
          <div class="hover-effect">

            <div class="button-container">
              <a href="https://codepen.io/poros04/pen/KZbpav" class="codepen-link" target="_blank">See on Codepen</a>
              <a href="https://www.mywebgraphicdesign.com/pixel-art-maker/" class="direct-link" target="_blank">Direct Link</a>
            </div>
          </div>
          <h2 class="works-title">Pixel Art Maker</h2>
        </div>
        <div class="works">
          <picture class="works-image">
            <source srcset="https://mywebgraphicdesign.com/portfolio-web-template/images/tribute-page-small.jpg" media="(max-width: 767px)">
            <source srcset="https://mywebgraphicdesign.com/portfolio-web-template/images/tribute-page-large.jpg" media="(min-width: 768px)">
            <img src="https://mywebgraphicdesign.com/portfolio-web-template/images/tribute-page-large.jpg" alt="Tribute Page Screenshot" class="works-image">
          </picture>
          <div class="hover-effect">
            <div class="button-container">
              <a href="https://codepen.io/poros04/pen/RxLpQX" class="codepen-link" target="_blank">See on Codepen</a>
              <a href="https://www.mywebgraphicdesign.com/tribute-page-robert-baden-powell/" class="direct-link" target="_blank">Direct Link</a>
            </div>
          </div>
          <h2 class="works-title">Tribute Page</h2>
        </div>
        <div class="works">
          <picture class="works-image">
            <source srcset="https://mywebgraphicdesign.com/portfolio-web-template/images/blog-post-template-small.jpg" media="(max-width: 767px)">
            <source srcset="https://mywebgraphicdesign.com/portfolio-web-template/images/blog-post-template-large.jpg" media="(min-width: 768px)">
            <img src="https://mywebgraphicdesign.com/portfolio-web-template/images/blog-post-template-large.jpg" alt="Blog Post Template Screenshot" class="works-image">
          </picture>
          <div class="hover-effect">
            <div class="button-container">
              <a href="https://codepen.io/poros04/pen/KZbpav" class="codepen-link" target="_blank">See on Codepen</a>
              <a href="https://www.mywebgraphicdesign.com/pixel-art-maker/" class="direct-link" target="_blank">Direct Link</a>
            </div>
          </div>
          <h2 class="works-title">Blog Post Template</h2>
        </div>
      </div>

    </section>
    <footer class="footer">
      <p class="copyright">
        Written and coded by Anna Szałkiewicz
        <br> Copyright &copy; 2018. All Rights Reserved
      </p>
      <div class="float-menu">
        <ul class="float-list">
          <li class="float-nav">
            <a href="https://www.linkedin.com/in/anna-szalkiewicz/"><i class="fab fa-linkedin-in fa-fw fa-2x" aria-hidden="true"></i></a>
          </li>
          <li class="float-nav">
            <a href="https://codepen.io/poros04/"><i class="fab fa-codepen fa-fw fa-2x" aria-hidden="true"></i></a>
          </li>
          <li class="float-nav">
            <a href="https://github.com/poros04"><i class="fab fa-github fa-fw fa-2x" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </footer>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
